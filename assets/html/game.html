<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play</title>
    <link rel="stylesheet" href="/assets/css/quiz.css" />
    <link rel="stylesheet" href="/assets/css/game.css" />
  </head>
  <body>
    <div class="container">
      <div id="game" class="justify-center flex column">
        <div id="hud">
          <div>
            <p class="hud-prefix">Question</p>
            <h1 class="hud-main-text" id="questionCounter">
              Whats the answer?
            </h1>
          </div>

          <div>
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <h2 id="question">Click the correct answer</h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </div>
    <div class="flex-center flex-column">
      <a class="btn2" href="/assets/html/index.html">Start Again</a>
    </div>
    <footer>
      <div class="flex-center">
        <a href="https://www.facebook.com/Twinpz" target="_blank">
          <i class="fab fa-facebook fa-lg"></i
        ></a>

        <a
          href="https://www.instagram.com/twinpztwinsanefitness/"
          target="_blank"
        >
          <i class="fab fa-instagram fa-lg"></i
        ></a>

        <a
          href="https://www.linkedin.com/in/phillip-sawyers-a8b22bb4/"
          target="_blank"
        >
          <i class="fab fa-linkedin-in fa-lg"></i
        ></a>

        <br />
        <br />

        <h4>Phillip Sawyers</h4>
        <br />

        &copy; 2022
      </div>
    </footer>

    <script src="/assets/js/game.js"></script>

    <script
      src="https://kit.fontawesome.com/68eecd4fe0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
